<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 52">
  <!-- Flat-top hex shape - rocky gray base -->
  <polygon points="15,0 45,0 60,26 45,52 15,52 0,26" fill="#808080"/>
  <!-- Mountain peaks -->
  <polygon points="20,38 30,15 40,38" fill="#9A9A9A"/>
  <polygon points="25,38 30,20 35,38" fill="#707070"/>
  <!-- Snow cap -->
  <polygon points="28,20 30,15 32,20" fill="#E0E0E0"/>
  <!-- Rock texture -->
  <polygon points="15,38 22,28 28,38" fill="#6A6A6A" opacity="0.5"/>
  <polygon points="32,38 38,25 45,38" fill="#6A6A6A" opacity="0.5"/>
  <!-- Border -->
  <polygon points="15,0 45,0 60,26 45,52 15,52 0,26" fill="none" stroke="#606060" stroke-width="0.5"/>
</svg>
