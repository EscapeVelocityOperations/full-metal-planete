      <circle cx="2" cy="2" r="0.5" fill="#C49A64" opacity="0.4"/>
      <circle cx="6" cy="6" r="0.5" fill="#C49A64" opacity="0.4"/>
    </pattern>
  </defs>
  <!-- Flat-top hex shape -->
