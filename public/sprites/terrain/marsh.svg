<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 52">
  <!-- Marsh/MarÃ©cage terrain hex - swampy (tide-dependent) -->
  <defs>
    <linearGradient id="marsh-water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5F788C"/>
      <stop offset="100%" style="stop-color:#4A6A7A"/>
    </linearGradient>
    <linearGradient id="marsh-land" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A9A60"/>
      <stop offset="100%" style="stop-color:#6A7A45"/>
    </linearGradient>
    <pattern id="marsh-reeds" patternUnits="userSpaceOnUse" width="10" height="10">
      <line x1="2" y1="10" x2="2" y2="4" stroke="#5A6A3A" stroke-width="0.8" opacity="0.6"/>
      <line x1="5" y1="10" x2="6" y2="2" stroke="#5A6A3A" stroke-width="0.6" opacity="0.5"/>
      <line x1="8" y1="10" x2="8" y2="5" stroke="#5A6A3A" stroke-width="0.7" opacity="0.6"/>
    </pattern>
  </defs>

  <!-- Water base -->
  <polygon points="15,0 45,0 60,26 45,52 15,52 0,26"
           fill="url(#marsh-water)"
           stroke="#4A5A40"
           stroke-width="0.8"/>

  <!-- Marsh vegetation patches -->
  <g fill="url(#marsh-land)">
    <ellipse cx="20" cy="16" rx="8" ry="6" opacity="0.85"/>
    <ellipse cx="40" cy="14" rx="7" ry="5" opacity="0.8"/>
    <ellipse cx="30" cy="30" rx="10" ry="7" opacity="0.85"/>
    <ellipse cx="18" cy="40" rx="6" ry="5" opacity="0.8"/>
    <ellipse cx="42" cy="38" rx="7" ry="4" opacity="0.85"/>
  </g>

  <!-- Reed overlay -->
  <polygon points="15,0 45,0 60,26 45,52 15,52 0,26"
           fill="url(#marsh-reeds)"
           opacity="0.5"/>

  <!-- Marsh indicator dot -->
  <circle cx="30" cy="26" r="3" fill="#5A6A3A" opacity="0.5"/>
</svg>
