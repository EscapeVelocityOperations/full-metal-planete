<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 52">
  <defs>
    <pattern id="reeds" patternUnits="userSpaceOnUse" width="10" height="10">
      <line x1="2" y1="10" x2="2" y2="5" stroke="#8B7355" stroke-width="0.8" opacity="0.5"/>
      <line x1="5" y1="10" x2="5" y2="3" stroke="#8B7355" stroke-width="0.8" opacity="0.6"/>
      <line x1="8" y1="10" x2="8" y2="6" stroke="#8B7355" stroke-width="0.8" opacity="0.5"/>
    </pattern>
  </defs>
  <!-- Flat-top hex shape - muddy brown -->
  <polygon points="15,0 45,0 60,26 45,52 15,52 0,26" fill="#B8996B"/>
  <!-- Reeds pattern -->
  <polygon points="15,0 45,0 60,26 45,52 15,52 0,26" fill="url(#reeds)"/>
  <!-- Marsh dot indicator (matches original map legend) -->
  <circle cx="30" cy="26" r="4" fill="#8B7355" opacity="0.6"/>
  <!-- Border -->
  <polygon points="15,0 45,0 60,26 45,52 15,52 0,26" fill="none" stroke="#A08860" stroke-width="0.5"/>
