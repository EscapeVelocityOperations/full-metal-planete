<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 52">
  <!-- Tower - Heavy defensive turret (Thunderbirds-style industrial) -->
  <defs>
    <linearGradient id="tower-body-yellow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#AA8833"/>
      <stop offset="30%" style="stop-color:#CCAA44"/>
      <stop offset="70%" style="stop-color:#CCAA44"/>
      <stop offset="100%" style="stop-color:#887722"/>
    </linearGradient>
    <linearGradient id="tower-top-yellow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#AA8833"/>
      <stop offset="100%" style="stop-color:#887722"/>
    </linearGradient>
    <linearGradient id="tower-base-yellow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#887722"/>
      <stop offset="100%" style="stop-color:#332211"/>
    </linearGradient>
  </defs>

  <!-- Heavy base platform -->
  <polygon points="14,42 46,42 50,48 10,48" fill="url(#tower-base-yellow)" stroke="#303030" stroke-width="1"/>
  <rect x="16" y="44" width="28" height="4" fill="#887722" stroke="#332211" stroke-width="0.5"/>
  <!-- Base detail plates -->
  <rect x="18" y="45" width="6" height="2" fill="#332211"/>
  <rect x="27" y="45" width="6" height="2" fill="#332211"/>
  <rect x="36" y="45" width="6" height="2" fill="#332211"/>

  <!-- Main tower body -->
  <polygon points="18,18 42,18 46,42 14,42" fill="url(#tower-body-yellow)" stroke="#887722" stroke-width="1.5"/>
  <!-- Armor panel lines -->
  <line x1="22" y1="18" x2="18" y2="42" stroke="#AA8833" stroke-width="0.5"/>
  <line x1="38" y1="18" x2="42" y2="42" stroke="#AA8833" stroke-width="0.5"/>
  <!-- Reinforcement bands -->
  <rect x="16" y="26" width="28" height="3" fill="#887722" stroke="#887722" stroke-width="0.5"/>
  <rect x="15" y="35" width="30" height="3" fill="#887722" stroke="#887722" stroke-width="0.5"/>

  <!-- Observation slots -->
  <rect x="22" y="20" width="4" height="5" rx="0.5" fill="#110000"/>
  <rect x="34" y="20" width="4" height="5" rx="0.5" fill="#110000"/>
  <rect x="28" y="30" width="4" height="4" rx="0.5" fill="#110000"/>

  <!-- Turret platform -->
  <ellipse cx="30" cy="18" rx="14" ry="5" fill="url(#tower-top-yellow)" stroke="#332211" stroke-width="1"/>

  <!-- Main gun turret -->
  <ellipse cx="30" cy="14" rx="10" ry="6" fill="#AA8833" stroke="#887722" stroke-width="1"/>
  <!-- Dual cannons -->
  <rect x="36" y="10" width="14" height="3" rx="1" fill="#887722" stroke="#887722" stroke-width="0.5"/>
  <rect x="36" y="15" width="14" height="3" rx="1" fill="#887722" stroke="#887722" stroke-width="0.5"/>
  <!-- Muzzle brakes -->
  <rect x="48" y="9" width="4" height="5" rx="0.5" fill="#887722" stroke="#332211" stroke-width="0.3"/>
  <rect x="48" y="14" width="4" height="5" rx="0.5" fill="#887722" stroke="#332211" stroke-width="0.3"/>

  <!-- Radar/sensor array -->
  <rect x="28" y="4" width="4" height="8" fill="#887722" stroke="#887722" stroke-width="0.5"/>
  <ellipse cx="30" cy="4" rx="6" ry="2" fill="#887722" stroke="#332211" stroke-width="0.5"/>
  <!-- Antenna -->
  <line x1="30" y1="2" x2="30" y2="0" stroke="#AA8833" stroke-width="1"/>
  <circle cx="30" cy="0" r="1" fill="#AA8833"/>

  <!-- Status lights -->
  <circle cx="24" cy="38" r="1.5" fill="#44AA44" stroke="#338833" stroke-width="0.3"/>
  <circle cx="30" cy="38" r="1.5" fill="#44AA44" stroke="#338833" stroke-width="0.3"/>
  <circle cx="36" cy="38" r="1.5" fill="#FFAA00" stroke="#CC8800" stroke-width="0.3"/>
</svg>
