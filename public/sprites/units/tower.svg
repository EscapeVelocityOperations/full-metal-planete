<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 52">
  <!-- Tower - Defensive structure -->
  <defs>
    <linearGradient id="tower-body" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#808080"/>
      <stop offset="50%" style="stop-color:#A0A0A0"/>
      <stop offset="100%" style="stop-color:#707070"/>
    </linearGradient>
  </defs>
  <!-- Base platform -->
  <rect x="20" y="40" width="20" height="6" fill="#606060" stroke="#404040" stroke-width="0.5"/>
  <!-- Tower body -->
  <rect x="22" y="18" width="16" height="22" fill="url(#tower-body)" stroke="#505050" stroke-width="1"/>
  <!-- Battlements -->
  <rect x="20" y="14" width="5" height="6" fill="#909090" stroke="#505050" stroke-width="0.5"/>
  <rect x="27.5" y="14" width="5" height="6" fill="#909090" stroke="#505050" stroke-width="0.5"/>
  <rect x="35" y="14" width="5" height="6" fill="#909090" stroke="#505050" stroke-width="0.5"/>
  <!-- Window slots -->
  <rect x="26" y="24" width="3" height="6" fill="#303030"/>
  <rect x="31" y="24" width="3" height="6" fill="#303030"/>
  <!-- Cannon -->
  <rect x="28" y="32" width="4" height="8" fill="#404040"/>
</svg>
