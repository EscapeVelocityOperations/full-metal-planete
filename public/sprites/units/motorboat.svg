<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 52">
  <!-- MotorBoat - Small fast naval vessel -->
  <defs>
    <linearGradient id="boat-hull" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F0F0"/>
      <stop offset="100%" style="stop-color:#C0C0C0"/>
    </linearGradient>
  </defs>
  <!-- Wake/water effect -->
  <ellipse cx="18" cy="34" rx="8" ry="4" fill="#FFFFFF" opacity="0.4"/>
  <!-- Hull -->
  <polygon points="10,30 50,30 45,38 15,38" fill="url(#boat-hull)" stroke="#909090" stroke-width="1"/>
  <polygon points="10,30 50,30 52,26 8,26" fill="#E0E0E0" stroke="#909090" stroke-width="0.5"/>
  <!-- Bow -->
  <polygon points="50,30 52,26 56,28" fill="#D0D0D0" stroke="#909090" stroke-width="0.5"/>
  <!-- Cabin -->
  <rect x="20" y="20" width="16" height="8" fill="#404050" stroke="#303040" stroke-width="0.5"/>
  <!-- Windows -->
  <rect x="22" y="22" width="4" height="4" fill="#87CEEB" opacity="0.7"/>
  <rect x="28" y="22" width="4" height="4" fill="#87CEEB" opacity="0.7"/>
  <!-- Deck gun mount -->
  <circle cx="42" cy="24" r="3" fill="#505050"/>
  <rect x="41" y="18" width="2" height="6" fill="#404040"/>
  <!-- Antenna -->
  <line x1="24" y1="14" x2="24" y2="20" stroke="#606060" stroke-width="0.8"/>
</svg>
