<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 52">
  <!-- SuperTank - Heavy combat vehicle, larger and more armored -->
  <defs>
    <linearGradient id="supertank-body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A5A"/>
      <stop offset="100%" style="stop-color:#2A2A3A"/>
    </linearGradient>
  </defs>
  <!-- Heavy tracks -->
  <rect x="8" y="32" width="44" height="14" rx="5" fill="#252525" stroke="#151515" stroke-width="1"/>
  <circle cx="14" cy="39" r="5" fill="#353535" stroke="#252525" stroke-width="0.5"/>
  <circle cx="30" cy="39" r="5" fill="#353535" stroke="#252525" stroke-width="0.5"/>
  <circle cx="46" cy="39" r="5" fill="#353535" stroke="#252525" stroke-width="0.5"/>
  <!-- Heavy hull -->
  <polygon points="10,32 50,32 46,18 14,18" fill="url(#supertank-body)" stroke="#3A3A4A" stroke-width="1.5"/>
  <!-- Armor plates -->
  <line x1="20" y1="18" x2="18" y2="32" stroke="#5A5A6A" stroke-width="0.5"/>
  <line x1="40" y1="18" x2="42" y2="32" stroke="#5A5A6A" stroke-width="0.5"/>
  <!-- Heavy turret -->
  <ellipse cx="30" cy="18" rx="12" ry="8" fill="#3A3A4A" stroke="#2A2A3A" stroke-width="1.5"/>
  <!-- Twin cannons -->
  <rect x="40" y="14" width="16" height="3" fill="#404050" stroke="#303040" stroke-width="0.5"/>
  <rect x="40" y="19" width="16" height="3" fill="#404050" stroke="#303040" stroke-width="0.5"/>
  <!-- Commander hatch -->
  <circle cx="26" cy="16" r="4" fill="#2A2A3A" stroke="#1A1A2A" stroke-width="0.5"/>
  <!-- Antenna -->
  <line x1="34" y1="10" x2="34" y2="16" stroke="#606060" stroke-width="1"/>
</svg>
