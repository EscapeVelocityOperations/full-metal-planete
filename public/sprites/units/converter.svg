<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 52">
  <!-- Converter - Utility unit that transforms terrain/resources -->
  <defs>
    <linearGradient id="converter-body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="energy-glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF00"/>
      <stop offset="100%" style="stop-color:#008800"/>
    </linearGradient>
  </defs>
  <!-- Base platform -->
  <ellipse cx="30" cy="42" rx="18" ry="6" fill="#505050" stroke="#404040" stroke-width="1"/>
  <!-- Main body cylinder -->
  <rect x="18" y="20" width="24" height="22" fill="url(#converter-body)" stroke="#9A7B0A" stroke-width="1"/>
  <!-- Top dome -->
  <ellipse cx="30" cy="20" rx="12" ry="6" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  <!-- Energy core -->
  <circle cx="30" cy="30" r="8" fill="url(#energy-glow)" opacity="0.8"/>
  <circle cx="30" cy="30" r="5" fill="#FFFFFF" opacity="0.6"/>
  <!-- Conversion rings -->
  <ellipse cx="30" cy="14" rx="8" ry="3" fill="none" stroke="#00FF00" stroke-width="1.5" opacity="0.7"/>
  <ellipse cx="30" cy="10" rx="6" ry="2" fill="none" stroke="#00FF00" stroke-width="1" opacity="0.5"/>
  <!-- Side panels -->
  <rect x="14" y="24" width="4" height="14" fill="#B8860B" stroke="#9A7B0A" stroke-width="0.5"/>
  <rect x="42" y="24" width="4" height="14" fill="#B8860B" stroke="#9A7B0A" stroke-width="0.5"/>
</svg>
