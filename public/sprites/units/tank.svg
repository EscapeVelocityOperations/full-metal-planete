<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 52">
  <!-- Tank - Standard ground combat vehicle -->
  <defs>
    <linearGradient id="tank-body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A5A3A"/>
      <stop offset="100%" style="stop-color:#3A3A2A"/>
    </linearGradient>
  </defs>
  <!-- Tracks -->
  <rect x="12" y="34" width="36" height="10" rx="4" fill="#303030" stroke="#202020" stroke-width="1"/>
  <circle cx="16" cy="39" r="4" fill="#404040" stroke="#303030" stroke-width="0.5"/>
  <circle cx="30" cy="39" r="4" fill="#404040" stroke="#303030" stroke-width="0.5"/>
  <circle cx="44" cy="39" r="4" fill="#404040" stroke="#303030" stroke-width="0.5"/>
  <!-- Hull -->
  <polygon points="14,34 46,34 42,24 18,24" fill="url(#tank-body)" stroke="#4A4A3A" stroke-width="1"/>
  <!-- Turret -->
  <ellipse cx="30" cy="22" rx="10" ry="6" fill="#4A4A2A" stroke="#3A3A2A" stroke-width="1"/>
  <!-- Cannon barrel -->
  <rect x="38" y="20" width="14" height="4" fill="#505040" stroke="#404030" stroke-width="0.5"/>
  <!-- Hatch -->
  <circle cx="28" cy="20" r="3" fill="#3A3A2A" stroke="#2A2A1A" stroke-width="0.5"/>
</svg>
