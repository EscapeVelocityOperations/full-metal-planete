<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Astronef - Y-shaped spacecraft (Green player) -->
  <defs>
    <linearGradient id="astronef-hull-green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66FF66"/>
      <stop offset="50%" style="stop-color:#33CC33"/>
      <stop offset="100%" style="stop-color:#229922"/>
    </linearGradient>
    <linearGradient id="astronef-pod-green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#88FF88"/>
      <stop offset="100%" style="stop-color:#44AA44"/>
    </linearGradient>
  </defs>

  <!-- Arms connecting center to pods -->
  <rect x="10" y="46" width="35" height="8" rx="2" fill="url(#astronef-hull-green)" stroke="#116611" stroke-width="1"/>
  <rect x="50" y="20" width="30" height="8" rx="2" fill="url(#astronef-hull-green)" stroke="#116611" stroke-width="1" transform="rotate(-45 50 50)"/>
  <rect x="50" y="72" width="30" height="8" rx="2" fill="url(#astronef-hull-green)" stroke="#116611" stroke-width="1" transform="rotate(45 50 50)"/>

  <!-- Center body -->
  <circle cx="50" cy="50" r="16" fill="url(#astronef-hull-green)" stroke="#116611" stroke-width="1.5"/>
  <circle cx="50" cy="50" r="10" fill="#99FF99" opacity="0.6" stroke="#116611" stroke-width="0.5"/>

  <!-- Pod 1: W (left) -->
  <circle cx="12" cy="50" r="10" fill="url(#astronef-pod-green)" stroke="#116611" stroke-width="1"/>
  <circle cx="12" cy="50" r="5" fill="#118811"/>

  <!-- Pod 2: NE (upper-right) -->
  <circle cx="78" cy="22" r="10" fill="url(#astronef-pod-green)" stroke="#116611" stroke-width="1"/>
  <circle cx="78" cy="22" r="5" fill="#118811"/>

  <!-- Pod 3: SE (lower-right) -->
  <circle cx="78" cy="78" r="10" fill="url(#astronef-pod-green)" stroke="#116611" stroke-width="1"/>
  <circle cx="78" cy="78" r="5" fill="#118811"/>

  <!-- Engine glow -->
  <circle cx="50" cy="50" r="6" fill="#44FF44" opacity="0.5"/>
</svg>
