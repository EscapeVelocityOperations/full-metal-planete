<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 52">
  <!-- Crab - Amphibious unit, mechanical crab design -->
  <defs>
    <linearGradient id="crab-body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B87333"/>
      <stop offset="100%" style="stop-color:#8B5A2B"/>
    </linearGradient>
  </defs>
  <!-- Legs - left side -->
  <line x1="18" y1="26" x2="6" y2="20" stroke="#8B5A2B" stroke-width="2.5"/>
  <line x1="16" y1="30" x2="4" y2="30" stroke="#8B5A2B" stroke-width="2.5"/>
  <line x1="18" y1="34" x2="6" y2="40" stroke="#8B5A2B" stroke-width="2.5"/>
  <!-- Legs - right side -->
  <line x1="42" y1="26" x2="54" y2="20" stroke="#8B5A2B" stroke-width="2.5"/>
  <line x1="44" y1="30" x2="56" y2="30" stroke="#8B5A2B" stroke-width="2.5"/>
  <line x1="42" y1="34" x2="54" y2="40" stroke="#8B5A2B" stroke-width="2.5"/>
  <!-- Main body/shell -->
  <ellipse cx="30" cy="30" rx="16" ry="12" fill="url(#crab-body)" stroke="#6B4423" stroke-width="1.5"/>
  <!-- Shell segments -->
  <path d="M18,26 Q30,20 42,26" fill="none" stroke="#9B6343" stroke-width="1"/>
  <path d="M20,32 Q30,28 40,32" fill="none" stroke="#9B6343" stroke-width="1"/>
  <!-- Claws -->
  <ellipse cx="10" cy="18" rx="5" ry="4" fill="#B87333" stroke="#8B5A2B" stroke-width="1"/>
  <ellipse cx="50" cy="18" rx="5" ry="4" fill="#B87333" stroke="#8B5A2B" stroke-width="1"/>
  <!-- Eyes -->
  <circle cx="24" cy="22" r="3" fill="#2A2A2A"/>
  <circle cx="36" cy="22" r="3" fill="#2A2A2A"/>
  <circle cx="24" cy="21" r="1" fill="#FFFFFF"/>
  <circle cx="36" cy="21" r="1" fill="#FFFFFF"/>
</svg>
