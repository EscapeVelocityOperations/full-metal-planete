<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Astronef - Y-shaped spacecraft (Blue player) -->
  <defs>
    <linearGradient id="astronef-hull-blue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6666FF"/>
      <stop offset="50%" style="stop-color:#3333CC"/>
      <stop offset="100%" style="stop-color:#222299"/>
    </linearGradient>
    <linearGradient id="astronef-pod-blue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8888FF"/>
      <stop offset="100%" style="stop-color:#4444AA"/>
    </linearGradient>
  </defs>

  <!-- Arms connecting center to pods -->
  <rect x="10" y="46" width="35" height="8" rx="2" fill="url(#astronef-hull-blue)" stroke="#111166" stroke-width="1"/>
  <rect x="50" y="20" width="30" height="8" rx="2" fill="url(#astronef-hull-blue)" stroke="#111166" stroke-width="1" transform="rotate(-45 50 50)"/>
  <rect x="50" y="72" width="30" height="8" rx="2" fill="url(#astronef-hull-blue)" stroke="#111166" stroke-width="1" transform="rotate(45 50 50)"/>

  <!-- Center body -->
  <circle cx="50" cy="50" r="16" fill="url(#astronef-hull-blue)" stroke="#111166" stroke-width="1.5"/>
  <circle cx="50" cy="50" r="10" fill="#9999FF" opacity="0.6" stroke="#111166" stroke-width="0.5"/>

  <!-- Pod 1: W (left) -->
  <circle cx="12" cy="50" r="10" fill="url(#astronef-pod-blue)" stroke="#111166" stroke-width="1"/>
  <circle cx="12" cy="50" r="5" fill="#111188"/>

  <!-- Pod 2: NE (upper-right) -->
  <circle cx="78" cy="22" r="10" fill="url(#astronef-pod-blue)" stroke="#111166" stroke-width="1"/>
  <circle cx="78" cy="22" r="5" fill="#111188"/>

  <!-- Pod 3: SE (lower-right) -->
  <circle cx="78" cy="78" r="10" fill="url(#astronef-pod-blue)" stroke="#111166" stroke-width="1"/>
  <circle cx="78" cy="78" r="5" fill="#111188"/>

  <!-- Engine glow -->
  <circle cx="50" cy="50" r="6" fill="#4444FF" opacity="0.5"/>
</svg>
