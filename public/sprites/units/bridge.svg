<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 52">
  <!-- Bridge - Engineering unit that creates bridges -->
  <defs>
    <linearGradient id="bridge-beam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#708090"/>
      <stop offset="100%" style="stop-color:#4A5A6A"/>
    </linearGradient>
  </defs>
  <!-- Bridge structure being carried/deployed -->
  <!-- Main beam -->
  <rect x="4" y="24" width="52" height="6" fill="url(#bridge-beam)" stroke="#3A4A5A" stroke-width="1"/>
  <!-- Support struts -->
  <polygon points="8,24 12,16 16,24" fill="#5A6A7A" stroke="#4A5A6A" stroke-width="0.5"/>
  <polygon points="26,24 30,16 34,24" fill="#5A6A7A" stroke="#4A5A6A" stroke-width="0.5"/>
  <polygon points="44,24 48,16 52,24" fill="#5A6A7A" stroke="#4A5A6A" stroke-width="0.5"/>
  <!-- Top rail -->
  <rect x="8" y="14" width="44" height="3" fill="#6A7A8A" stroke="#5A6A7A" stroke-width="0.5"/>
  <!-- Cross bracing -->
  <line x1="12" y1="17" x2="26" y2="24" stroke="#808090" stroke-width="0.8"/>
  <line x1="26" y1="17" x2="12" y2="24" stroke="#808090" stroke-width="0.8"/>
  <line x1="34" y1="17" x2="48" y2="24" stroke="#808090" stroke-width="0.8"/>
  <line x1="48" y1="17" x2="34" y2="24" stroke="#808090" stroke-width="0.8"/>
  <!-- Deployment mechanism (wheels/tracks) -->
  <rect x="16" y="30" width="12" height="8" rx="2" fill="#404040" stroke="#303030" stroke-width="0.5"/>
  <rect x="32" y="30" width="12" height="8" rx="2" fill="#404040" stroke="#303030" stroke-width="0.5"/>
  <circle cx="20" cy="36" r="3" fill="#505050"/>
  <circle cx="40" cy="36" r="3" fill="#505050"/>
  <!-- Hydraulic arms -->
  <rect x="26" y="30" width="8" height="12" fill="#606060" stroke="#505050" stroke-width="0.5"/>
</svg>
