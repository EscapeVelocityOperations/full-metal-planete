<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Metal Planète</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background: #0a0a0a;
        color: #fff;
        overflow: hidden;
      }

      #game-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #game-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #hud {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        pointer-events: none;
      }

      .hud-section {
        display: flex;
        gap: 30px;
        pointer-events: auto;
      }

      .hud-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }

      .hud-label {
        font-size: 12px;
        text-transform: uppercase;
        color: #888;
        letter-spacing: 1px;
      }

      .hud-value {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
      }

      .hud-value.low {
        color: #ff4444;
      }

      .hud-value.medium {
        color: #ffaa00;
      }

      .hud-value.high {
        color: #44ff44;
      }

      .action-btn {
        padding: 12px 24px;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }

      #end-turn-btn {
        background: #4a90e2;
      }

      #end-turn-btn:hover {
        background: #357abd;
      }

      #ready-btn {
        background: #44aa44;
      }

      #ready-btn:hover {
        background: #338833;
      }

      #ready-btn.ready {
        background: #888;
      }

      .action-btn:disabled {
        background: #333;
        cursor: not-allowed;
        opacity: 0.5;
      }

      .lobby-status {
        text-align: center;
        margin-bottom: 10px;
        font-size: 14px;
        color: #aaa;
      }

      .player-list {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      .player-badge {
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
      }

      .player-badge.red { background: #c44; }
      .player-badge.blue { background: #44c; }
      .player-badge.green { background: #4a4; }
      .player-badge.yellow { background: #cc4; color: #333; }

      .player-badge.ready::after {
        content: ' ✓';
      }

      #status-message {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.9);
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s;
      }

      #status-message.visible {
        opacity: 1;
      }

      #context-menu {
        position: absolute;
        background: rgba(20, 20, 20, 0.95);
        border: 1px solid #444;
        border-radius: 4px;
        padding: 8px 0;
        min-width: 150px;
        display: none;
        z-index: 1000;
      }

      .context-menu-item {
        padding: 10px 20px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .context-menu-item:hover {
        background: rgba(74, 144, 226, 0.3);
      }

      .context-menu-item.disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      #loading.hidden {
        display: none;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #333;
        border-top-color: #4a90e2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>

      <div id="hud">
        <div class="hud-section">
          <div class="hud-item">
            <div class="hud-label">Action Points</div>
            <div class="hud-value" id="ap-value">15 / 15</div>
          </div>
          <div class="hud-item">
            <div class="hud-label">Turn</div>
            <div class="hud-value" id="turn-value">1 / 25</div>
          </div>
          <div class="hud-item">
            <div class="hud-label">Tide</div>
            <div class="hud-value" id="tide-value">NORMAL</div>
          </div>
          <div class="hud-item">
            <div class="hud-label">Timer</div>
            <div class="hud-value" id="timer-value">3:00</div>
          </div>
        </div>
        <div class="hud-section" id="lobby-section">
          <div class="player-list" id="player-list"></div>
          <button id="ready-btn" class="action-btn">Ready</button>
        </div>
        <div class="hud-section" id="game-section" style="display: none;">
          <button id="end-turn-btn" class="action-btn">End Turn</button>
        </div>
      </div>

      <div id="status-message"></div>

      <div id="context-menu">
        <div class="context-menu-item" data-action="move">Move Here</div>
        <div class="context-menu-item" data-action="fire">Fire</div>
        <div class="context-menu-item" data-action="load">Load</div>
        <div class="context-menu-item" data-action="unload">Unload</div>
      </div>

      <div id="loading">
        <div class="spinner"></div>
        <div>Connecting to game...</div>
      </div>
    </div>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
