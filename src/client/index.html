<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Metal Planète</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background: #0a0a0a;
        color: #fff;
        overflow: hidden;
      }

      #game-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #game-container.hidden {
        display: none;
      }

      #game-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #hud {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        pointer-events: none;
        z-index: 10;
      }

      .hud-section {
        display: flex;
        gap: 30px;
        pointer-events: auto;
      }

      .hud-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }

      .hud-label {
        font-size: 12px;
        text-transform: uppercase;
        color: #888;
        letter-spacing: 1px;
      }

      .hud-value {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
      }

      .hud-value.low {
        color: #ff4444;
      }

      .hud-value.medium {
        color: #ffaa00;
      }

      .hud-value.high {
        color: #44ff44;
      }

      .action-btn {
        padding: 12px 24px;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }

      #end-turn-btn {
        background: #4a90e2;
      }

      #end-turn-btn:hover {
        background: #357abd;
      }

      #ready-btn {
        background: #44aa44;
      }

      #ready-btn:hover {
        background: #338833;
      }

      #ready-btn.ready {
        background: #888;
      }

      .action-btn:disabled {
        background: #333;
        cursor: not-allowed;
        opacity: 0.5;
      }

      .lobby-status {
        text-align: center;
        margin-bottom: 10px;
        font-size: 14px;
        color: #aaa;
      }

      .player-list {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      .player-badge {
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
      }

      .player-badge.red { background: #c44; }
      .player-badge.blue { background: #44c; }
      .player-badge.green { background: #4a4; }
      .player-badge.yellow { background: #cc4; color: #333; }

      .player-badge.ready::after {
        content: ' ✓';
      }

      #status-message {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.9);
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 10;
      }

      #status-message.visible {
        opacity: 1;
      }

      #context-menu {
        position: absolute;
        background: rgba(20, 20, 20, 0.95);
        border: 1px solid #444;
        border-radius: 4px;
        padding: 8px 0;
        min-width: 150px;
        display: none;
        z-index: 1000;
      }

      .context-menu-item {
        padding: 10px 20px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .context-menu-item:hover {
        background: rgba(74, 144, 226, 0.3);
      }

      .context-menu-item.disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      #loading.hidden {
        display: none;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #333;
        border-top-color: #4a90e2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Home Page Styles */
      #home-page {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }

      #home-page.hidden {
        display: none;
      }

      .home-title {
        font-size: 48px;
        font-weight: bold;
        color: #e94560;
        text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        margin-bottom: 10px;
        letter-spacing: 2px;
      }

      .home-subtitle {
        font-size: 16px;
        color: #888;
        margin-bottom: 40px;
      }

      .home-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 30px 40px;
        width: 100%;
        max-width: 400px;
        backdrop-filter: blur(10px);
      }

      .home-section {
        margin-bottom: 30px;
      }

      .home-section:last-child {
        margin-bottom: 0;
      }

      .home-section-title {
        font-size: 14px;
        text-transform: uppercase;
        color: #888;
        letter-spacing: 1px;
        margin-bottom: 12px;
      }

      .home-input {
        width: 100%;
        padding: 14px 16px;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        outline: none;
        transition: border-color 0.2s;
      }

      .home-input:focus {
        border-color: #4a90e2;
      }

      .home-input::placeholder {
        color: #666;
      }

      .home-btn {
        width: 100%;
        padding: 14px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 12px;
      }

      .home-btn-primary {
        background: linear-gradient(135deg, #e94560 0%, #c73a54 100%);
        color: white;
      }

      .home-btn-primary:hover {
        background: linear-gradient(135deg, #ff5577 0%, #e94560 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
      }

      .home-btn-secondary {
        background: rgba(74, 144, 226, 0.2);
        color: #4a90e2;
        border: 1px solid #4a90e2;
      }

      .home-btn-secondary:hover {
        background: rgba(74, 144, 226, 0.3);
      }

      .home-divider {
        display: flex;
        align-items: center;
        margin: 30px 0;
        color: #666;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .home-divider::before,
      .home-divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
      }

      .home-divider::before {
        margin-right: 15px;
      }

      .home-divider::after {
        margin-left: 15px;
      }

      #home-error {
        background: rgba(233, 69, 96, 0.2);
        border: 1px solid #e94560;
        color: #e94560;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      #home-error.visible {
        opacity: 1;
      }

      /* Game ID display in HUD */
      .game-id-display {
        background: rgba(233, 69, 96, 0.2);
        border: 1px solid #e94560;
        border-radius: 8px;
        padding: 8px 16px;
        margin-right: 20px;
      }

      .game-id-label {
        font-size: 10px;
        text-transform: uppercase;
        color: #888;
        letter-spacing: 1px;
      }

      .game-id-value {
        font-size: 18px;
        font-weight: bold;
        color: #e94560;
        font-family: 'Courier New', monospace;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <!-- Home Page -->
    <div id="home-page">
      <h1 class="home-title">FULL METAL PLANETE</h1>
      <p class="home-subtitle">Strategic Conquest on an Alien World</p>

      <div class="home-card">
        <div id="home-error"></div>

        <div class="home-section">
          <div class="home-section-title">Your Name</div>
          <input type="text" id="username-input" class="home-input" placeholder="Enter your name" maxlength="20">
        </div>

        <button id="create-game-btn" class="home-btn home-btn-primary">Create New Game</button>

        <div class="home-divider">or join existing</div>

        <div class="home-section">
          <div class="home-section-title">Game ID</div>
          <input type="text" id="game-id-input" class="home-input" placeholder="Enter game ID" maxlength="10">
          <button id="join-game-btn" class="home-btn home-btn-secondary">Join Game</button>
        </div>
      </div>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="hidden">
      <canvas id="game-canvas"></canvas>

      <div id="hud">
        <div class="hud-section">
          <div class="hud-item">
            <div class="hud-label">Action Points</div>
            <div class="hud-value" id="ap-value">15 / 15</div>
          </div>
          <div class="hud-item">
            <div class="hud-label">Turn</div>
            <div class="hud-value" id="turn-value">1 / 25</div>
          </div>
          <div class="hud-item">
            <div class="hud-label">Tide</div>
            <div class="hud-value" id="tide-value">NORMAL</div>
          </div>
          <div class="hud-item">
            <div class="hud-label">Timer</div>
            <div class="hud-value" id="timer-value">3:00</div>
          </div>
        </div>
        <div class="hud-section" id="lobby-section">
          <div class="game-id-display">
            <div class="game-id-label">Game ID</div>
            <div class="game-id-value" id="game-id-value">------</div>
          </div>
          <div class="player-list" id="player-list"></div>
          <button id="ready-btn" class="action-btn">Ready</button>
        </div>
        <div class="hud-section" id="game-section" style="display: none;">
          <button id="end-turn-btn" class="action-btn">End Turn</button>
        </div>
      </div>

      <div id="status-message"></div>

      <div id="context-menu">
        <div class="context-menu-item" data-action="move">Move Here</div>
        <div class="context-menu-item" data-action="fire">Fire</div>
        <div class="context-menu-item" data-action="load">Load</div>
        <div class="context-menu-item" data-action="unload">Unload</div>
      </div>

      <div id="loading">
        <div class="spinner"></div>
        <div>Connecting to game...</div>
      </div>
    </div>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
